---
layout: default
---
{% if page.math %}
{% include math %}
{% endif %}
{% include highlight %}
<h2>{{ page.title }}</h2>
{% if page.date %}
<p class="meta">{{ page.date | date_to_string }}</p>
{% endif %}
<div class="post">
  {{ content }}
  <div class="footer"></div>
  <br />
  <div>
    {% include comments %}
  </div>
</div>
